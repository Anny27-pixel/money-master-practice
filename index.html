<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://kit.fontawesome.com/8d36b7dc28.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl w-3/4 mx-auto text-center bg-cyan-800 py-6 text-white font-bold">Money Master <span
                class="text-yellow-300"><i class="fa-solid fa-sack-dollar"></i></span>
        </h1>
    </header>
    <main>
        <section>
            <div class="text-center bg-pink-200 w-3/4 mx-auto py-6">
                <h2 class="text-4xl font-medium  mt-8">Enter Your Income</h2>
                <input type="text" name="" id="income-field" class="mt-8 px-6 py-4 w-2/5 text-3xl"
                    placeholder="please Enter your income">
                <h2 class="text-4xl font-medium  mt-8">Enter Your Expenses</h2>
                <p class="text-3xl font-medium ml-3">Food: <input type="text" name="" id="food-field"
                        class="mt-8 px-6 py-3 w-1/4 mx-6"></p>
                <p class="text-3xl font-medium ml-3">Rent: <input type="text" name="" id="rent-field"
                        class="mt-8 px-6 py-3 w-1/4 mx-6"></p>
                <p class="text-3xl font-medium mr-6">Clothes: <input type="text" name="" id="clothes-filed"
                        class="mt-8 px-6 py-3 w-1/4 "></p>
                <button id="btn-canculate"
                    class="bg-cyan-800 hover:bg-cyan-400 mt-6 px-6 w-1/6 text-white text-4xl font-bold rounded-lg text-center py-4 mx-auto">Calculate</button>
                <p class="text-3xl font-medium mr-6 mt-6">Total Expenses: <span id="total-expense-field">4500</span></p>
                <p class="text-3xl font-medium mr-6 mt-6">Balance: <span id="balance-total-field">4500</span></p>
                <p class="text-3xl font-medium mx-8">Save: <input type="text" name="" id=""
                        class="mt-8 px-6 py-3 w-1/6  mx-8"> <span class="text-4xl font-semibold">%</span> <button
                        class="bg-cyan-800 hover:bg-cyan-400 mt-6 px-6 w-1/6 text-white text-4xl font-bold rounded-lg text-center py-4 mx-auto mx-8">Calculate</button>
                </p>
                <p class="text-3xl font-medium mr-6 mt-6">Saving Amount: <span>2000</span></p>
                <p class="text-3xl font-medium mr-6 mt-6">Remaining Balaqnce: <span>2500</span></p>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
